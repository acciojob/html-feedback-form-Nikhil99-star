<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="#" method="post">
      <h1>Feedback Form</h1>
      <label for="name">Name</label><br />
      <input type="text" id="name" minlength="3" maxlength="50" /><br /><br />
      <label for="portfolio">User's Webpage</label><br />
      <input type="url" /><br><br>
      <label for="favcolor">Favourite Color:</label>

      <select name="color" id="favColor">
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
      </select><br>
	  <label for="range">Choose the range:</label>
	  <div class="slidecontainer">
		<input type="range" min="1" max="100" value="50" class="slider" id="likeness">
	  </div>

    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
